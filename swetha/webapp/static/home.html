<!DOCTYPE html>
<html>
<head>
  <title>Munch up Restaurant</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .frame-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top {
      background-color: #ac0000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 110px;
      height: auto;
      margin-right: 20px;
    }

    .nav-links {
      display: flex;
      gap: 50px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-input {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    .search-button {
      padding: 6px 12px;
      background-color: white;
      color: #ac0000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-button:hover {
      background-color: #e2e2e2;
    }

    .profile-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .bottom {
      background-color: #f0e8dd;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 90px 0;
    }

    .category-list {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 50px;
    }

    .category-item {
      width: 300px;
      height: 300px;
      border-radius: 8px;
      background-color: #ac0000;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .category-item:hover {
      background-color: #d10000;
      transform: scale(1.05);
    }

    .category-image {
      width: 230px;
      height: 220px;
      object-fit: cover;
      margin-bottom: 30px;
    }

    .category-item span {
      font-size: 16px;
      font-weight: bold;
      color: #f0e8dd;
    }

    .contact-section {
      background-color: #ac0000;
      color: white;
      padding: 30px 20px;
    }

    .contact-content {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-content div {
      min-width: 250px;
    }

    .contact-content h3 {
      margin-bottom: 10px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div class="frame-container">
    <!-- Top Header -->
    <div class="top">
      <div class="left-section">
        <img src="yes.png" class="logo">
        <div class="nav-links">
          <a href="home.html">Home</a>
          <a href="order.html">Order</a>
          <a href="menu.html">Menu</a>
          <a href="chef.html">Chef</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <div class="right-section">
        <input type="text" id="searchInput" class="search-input" placeholder="Search...">
        <button class="search-button" onclick="search()">Search</button>
        <img src="profile.png" class="profile-img">
      </div>
    </div>

    <!-- Category Section -->
    <div class="bottom">
      <div class="category-list">
        <a href="Veg.html" class="category-item">
          <img src="veg.jpg" alt="Veg" class="category-image">
          <span>Vegetarian</span>
        </a>
        <a href="Non-veg.html" class="category-item">
          <img src="Non-veg.jpg" alt="Non-veg" class="category-image">
          <span>Non-Veg</span>
        </a>
        <a href="drinks.html" class="category-item">
          <img src="drinks.jpg" alt="Drinks" class="category-image">
          <span>Drinks</span>
        </a>
        <a href="dessert.html" class="category-item">
          <img src="dessert.jpg" alt="Dessert" class="category-image">
          <span>Dessert</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Contact Section Always at Bottom -->
  <div class="contact-section">
    <div class="contact-content">
      <div>
        <h3>Contact Us</h3>
        <p>Email: contact@munchup.com</p>
        <p>Phone: +91 98765 43210</p>
        <p>Address: 123 Food Street, Chennai</p>
      </div>
      <div>
        <h3>Opening Hours</h3>
        <p>Mon - Fri: 10:00 AM - 10:00 PM</p>
        <p>Sat - Sun: 11:00 AM - 11:00 PM</p>
      </div>
    </div>
  </div>

  <script>
    function search() {
      const query = document.getElementById("searchInput").value;
      if (query) {
        alert("Searching for: " + query);
      } else {
        alert("Please enter a search term.");
      }
    }
  </script>
</body>
</html>
